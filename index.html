<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RMS Tutorials | Poona Film Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="topbar">
  <div class="container topbar-inner">
    <div class="brand">
      <h1>Poona Film Centre</h1>
      <p>Rental Management System Tutorials</p>
    </div>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search tutorials…" />
      <select id="roleFilter">
        <option value="all">All Roles</option>
        <option value="manager">Product Manager</option>
        <option value="user">User</option>
      </select>
    </div>
  </div>
</header>

<!-- Mobile Navbar -->
<div class="mobile-nav">
  <button id="sidebarToggle">☰</button>
  <span>Tutorials</span>
</div>

<div id="sidebarOverlay"></div>

<section class="home-banner">
  <div class="banner-overlay"></div>
  <div class="container banner-content">
    <h2>RMS Video Tutorials</h2>
    <p>Internal learning dashboard</p>
  </div>
</section>

<main class="dashboard">
  <aside class="sidebar">
    <div id="sidebar-root"></div>
  </aside>

  <section class="content">
    <div id="player-root" class="player-placeholder">
      <h3>Select a video</h3>
      <p>Choose a tutorial from the left panel</p>
    </div>
  </section>
</main>

<footer class="footer">
  © 2025 Poona Film Centre Pvt Ltd
</footer>

<!-- PASSWORD MODAL -->
<div id="passwordModal" class="password-modal">
  <div class="password-box">
    <h3>Product Manager Access</h3>
    <p>Please enter password</p>

    <input type="password" id="managerPasswordInput" placeholder="Password" />

    <div class="password-actions">
      <button id="passwordCancel">Cancel</button>
      <button id="passwordSubmit">Unlock</button>
    </div>

    <p id="passwordError" class="password-error"></p>
  </div>
</div>

<script src="content.js"></script>
<script src="app.js"></script>
</body>
</html>
